spring.application.name=AIMS_TKXDPM

# Database Configuration
spring.datasource.url=jdbc:mysql://192.168.0.102:3307/AIMS_DATABASE
spring.datasource.username=root
spring.datasource.password=trungson01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# none: Không tự động sửa database (giữ nguyên database như đã tạo)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Cho phép MySQL chấp nhận datetime '0000-00-00 00:00:00'
spring.jpa.properties.hibernate.connection.zeroDateTimeBehavior=convertToNull

# Server Configuration
server.port=8080
